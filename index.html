<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quarantine Check:How you doing?</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <h1>Quarantine Check</h1>
    <h3>How Are You Doing Today?</h3>
    <form class="emotion-selector-form" action="/some-server-endpoint" method ="post">
        <input id="poop" type="radio" name="emotion" value="poop" />
        <label class="drinkcard-cc poop"for="poop"></label>
        <p>poop</p>

        <input id="anxious" type="radio" name="emotion" value="anxious" />
        <label class="drinkcard-cc anxious"for="anxious"></label>
        <p>anxious</p>

        <input id="asfjkasjk" type="radio" name="emotion" value="asfjkasjk" />
        <label class="drinkcard-cc asfjkasjk"for="asfjkasjk"></label>
        <p>asfjkasjk</p>
        <input id="prettyGood" type="radio" name="emotion" value="prettyGood" />
        <label class="drinkcard-cc prettyGood"for="prettyGood"></label>
        <p>pretty good</p>

        <input id="soGood" type="radio" name="emotion" value="soGood" />
        <label class="drinkcard-cc soGood"for="soGood"></label>
        <p>SO GOOD</p>

        <input id="idk" type="radio" name="emotion" value="idk" />
        <label class="drinkcard-cc idk"for="idk"></label>

        <div>
            <button type="submit">Submit</button>
